<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="normalize.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hello Bulma!</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
	<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	<link rel="stylesheet" href="styles/helpers.css">
	<!-- <link rel="stylesheet" href="styles/debug.css"> -->

	<style>
		.hero {
			background: black url(images/hero-1.jpg) center / cover;
		}

		@media (max-width: 1024px) {
			.hero {
				background: black url(images/hero-2.jpg) center / cover;
			}
		}

		@media (max-width: 768px) {
			.hero {
				background: black url(images/hero-3.jpg) center / cover;
			}
		}
	</style>
</head>

<body>
	<section class="hero is-fullheight">
		<div class="hero-head">
			<div class="columns is-mobile is-marginless heading has-text-weight-bold">
				<div class="column left">
					<figure class="navbar-item image">
						<img src="images/tesla.svg" style="width: 6.25rem; height: 1rem;">
					</figure>
				</div>
				<div class=" column center desktop ">
					<p class="navbar-item black-with-white-hover">MODEL S</p>
					<p class="navbar-item black-with-white-hover">MODEL X</p>
					<p class="navbar-item black-with-white-hover">MODEL 3</p>
					<p class="navbar-item black-with-white-hover">ROADSTER</p>
					<p class="navbar-item black-with-white-hover">ENERGY</p>
				</div>
				<div class="column right ">
					<p class="navbar-item desktop black-with-white-hover">SHOP</p>
					<p class="navbar-item desktop black-with-white-hover">SIGN IN</p>
					<figure class="navbar-item image black-with-white-hover center">
						<i class="fas fa-bars" style="width: 1rem; height: 1rem;"></i>
					</figure>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
